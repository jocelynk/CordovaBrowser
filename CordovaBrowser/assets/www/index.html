<!DOCTYPE HTML>
<html>
<head>
    <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0 user-scalable=0' />
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/header.css" rel="stylesheet" type="text/css">
    <link href="css/content.css" rel="stylesheet" type="text/css">
    <link href="css/dialog.css" rel="stylesheet" type="text/css">
    <link href="css/settings.css" rel="stylesheet" type="text/css">
    <link href="css/transitions.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="libs/jq/jquery-1.8.2.min.js"></script>
    <script src="libs/jq/addTappableJQPlugin.js"></script>
    <script src="libs/jq/addEnterJQPlugin.js"></script>
    <script src="libs/cordova-2.1.0.js"></script>
    <script src="libs/UTIL.js"></script>
    <script src="libs/Transitioner.js"></script>
    <script src="js/SavedHistory.js"></script>
    <script src="js/AppendUrlDialog.js"></script>
    <script src="js/UrlSettingsDialog.js"></script>
    <script src="js/SettingsView.js"></script>
    <script src="js/BrowserHistoryManager.js"></script>
    <script src="js/LoaderApp.js"></script>

    <title>Cordova Browser</title>
    <script>
        document.addEventListener('deviceready', function() {
            window.launch();
        });

        window.launch = function(){
            window.util = _UTIL;
            window.util.patchFnBind();
            $(document.body).height('100%');
            new LoaderApp();
        }
    </script>
</head>
<body>
    <ul id="header">
        <li id="title">
            Cordova Browser
        </li>
        <li>
             <button class='headerButton' id="moreButton">
                <img src="more.png"></img>
             </button>   
        </li>
    </ul>
    <div id="content">

        <ul id="urls" class="center">
            <li>
                <button id='appendUrl' class="urlButton androidButton" > + </button>
            </li>
        </ul>

        <div id="settings" class="right">
                <span id="settingsButtons">
                    <button id="deleteAll" class="androidButton androidDeleteButton"> delete all</button>
                    <button id="settingsBack" class="androidButton">back</button>
                </span>
        </div>

    </div>
    <div id="appendUrlDialog" class="dialog up">
        <input id="appendUrlInput" type="text" placeholder="url" autocorrect="off" autocomplete="off" autocapitalize="off"/>
        <button id="appendUrlCancel" class="androidButton"> cancel </button>
    </div>
    <div id="urlSettingsDialog" class="dialog up">
        <button id="deleteUrl" class="androidButton androidDeleteButton"> delete </button>
        <button id="cancelUrlSettings" class="androidButton"> cancel </button>
    </div>
</body>
</html>
